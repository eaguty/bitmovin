<style type="text/css">
	.bmpui-ui-watermark {
      display: none;
    }
</style>
<script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8.14.2/bitmovinplayer.js"></script>
<script type="text/javascript">
	var bandera=0;
	var player;
	function paint(){
		if(bandera==1){
			player.destroy();
			document.getElementById('my-player').innerHTML="";
		}
		bandera=1;
		id = document.getElementById("id").value;
		hlsUrl = "https://content.uplynk.com/"+id+".m3u8";
		VAST = "https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=vmap&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ar%3Dpreonly&cmsid=496&vid=short_onecue&correlator=";
		config = {
		  key: 'efbd65e1-f5ab-4eb5-b184-c7bf6596e0b6',
		  advertising: {
		         
		          adBreaks: [{
		            tag: {
		              url: VAST,
		              type: 'vast',
		            },
		            id: 'Ad 1: Vast pre-roll',
		            position: 'pre',
		          }]
		        },
		  analytics: {
		    key: '3405d480-9e33-42c6-a9a7-7a87321bb6ad',
		    videoId: 'YOUR VIDEO ID',
		    title: 'A descriptive video title'
		  }
		};

		var container = document.getElementById('my-player');
		player = new bitmovin.player.Player(container, config);
		var source = {
		    hls: hlsUrl
		};

		player.load(source).then(
		  function() {
		    console.log('Successfully created Bitmovin Player instance');
		  },
		  function(reason) {
		    console.log('Error while creating Bitmovin Player instance');
		  }
		);
	}
</script>

<input type="input" id="id" name="id" style="width: 250px;">
<button onclick="paint()">Dibujar VOD</button>
<hr>
<div id="my-player" style="height: 360px; width: 640px;"></div>

</script>
